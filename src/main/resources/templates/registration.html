<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RunDay</title>
</head>
<body>
    <h1>Добро пожаловать на страницу регистрации</h1>
    <form th:action="@{/runday/registration}" method="post">
        <div><label> User Name : <input type="text" name="username" placeholder="Введите имя"/> </label></div>
        <div><label> Password: <input type="password" name="password" placeholder="Введите пароль"/> </label></div>
        <div><input type="submit" value="Регистрация"/></div>
    </form>
    <a th:href="@{/runday/auth/login}">Вернуться</a>
</body>
</html>
